<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock-App</title>
    <link rel="icon" type="image/x-icon" href="./download.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="LeftContainer">
        <div class="ComponentA">
          <img
            src="./Images/clock_logo.png"
            alt="Image-Not-Found"
            class="Clock_Logo"
          />
        </div>

        <div class="ComponentB">
          <div class="Reminder_Container">
            <div class="Reminder_Rows">
              <img
                src="./Images/wake_up.svg"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set Wake Up Time</p>
              <select id="SetWakeUpTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10" selected>10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12">12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16">04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21">09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>

            <p class="Line"></p>

            <div class="Reminder_Rows">
              <img
                src="./Images/lunch_time.svg"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set lunch time</p>
              <select id="SetLunchTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12" selected>12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16">04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21">09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>

            <p class="Line"></p>

            <div class="Reminder_Rows">
              <img
                src="./Images/nap_time.svg"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set nap time</p>
              <select id="SetNapTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12">12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16" selected>04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21">09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>

            <p class="Line"></p>

            <div class="Reminder_Rows">
              <img
                src="./Images/Night.png"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set night time</p>
              <select id="SetNightTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12">12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16">04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21" selected>09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>
          </div>
        </div>

        <div class="ComponentC">
          <div class="Message_Box">
            <span id="Message">GOOD MORNING!! WAKE UP !!</span>
          </div>
        </div>

        <div class="ComponentD">
          <button id="AlarmButton">Set Alarm</button>
        </div>

        <div class="ComponentE">
          <div class="Timing_Box Flex_Container">
            <p>Wake Up Time : <span class="Timing" id="WakeUPTiming"></span></p>
            <p>Lunch Time : <span class="Timing" id="LunchTiming"></span></p>
            <p>Nap Time : <span class="Timing" id="NapTiming"></span></p>
            <p>Night Time : <span class="Timing" id="NightTiming"></span></p>
          </div>
        </div>
      </div>

      <div class="RightContainer">
        <div class="ComponentF">
          <div class="Clock_Container">
            <div class="BlurBg"></div>

            <div class="BlurBg BlurBg_2"></div>

            <div class="Digital_Clock">
              <span class="Time_text">Time</span>

              <div class="Clock_Box">
                <span id="Clock_Hour">10</span>
                <span>hour</span>
              </div>

              <span style="color: #8a11bf; font-size: 30px">:</span>

              <div class="Clock_Box">
                <span id="Clock_Minute">00</span>
                <span>mins</span>
              </div>

              <span style="color: #8a11bf; font-size: 30px">:</span>

              <div class="Clock_Box">
                <span id="Clock_Second">01</span>
                <span>secs</span>
              </div>

              <span></span>

              <div class="Clock_Box AMPM_Box">
                <span id="Clock_AMPM">AM</span>
              </div>
            </div>
          </div>
        </div>

        <div class="ComponentG">
          <div class="Message_Box Message_Box2">
            <span id="Message2">Set Time</span>
          </div>
        </div>

        <div class="ComponentH">
          <img
            src="./Images/WakeUpPoster.svg"
            alt="Image-Not-Found"
            id="Poster"
          />
        </div>
      </div>
    </div>

    <script src="./first.js"></script>
  </body>
</html>
